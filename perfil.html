<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left-section">
                <a href="index.html" class="back-btn">Volver</a>
            </div>
        </div>
    </header>
    <section class="profile-section">
        <div class="profile-info">
            <h2>Información del Perfil</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="profile-image">Imagen de Perfil:</label>
                    <input type="file" id="profile-image" name="profile-image">
                </div>
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" value="Nombre de Usuario" disabled>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="correo@example.com" disabled>
                </div>
                <div class="input-group">
                    <label for="num-mejoras">Número de Mejoras:</label>
                    <input type="text" id="num-mejoras" name="num-mejoras" value="5" disabled>
                </div>
            </form>
        </div>
        <div class="profile-image-container">
            <img src="tu_imagen.png" alt="Imagen de perfil" class="profile-image">
        </div>
    </section>
    <div class="actions">
        <button class="search-btn">Buscar Mejora</button>
        <button class="create-btn">Crear Mejora</button>
    </div>
    <footer class="footer-section">
        <h2>Únete a Mesoestetic Beauty Club</h2>
    </footer>
</body>
</html>
