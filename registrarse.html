<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mesoestetic</title>
    <link rel="stylesheet" href="css/registrarse.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left-section">
                <span class="personal-area">Área Personal</span>
            </div>
            <div class="middle-section">
                <h1>Mesoestetic</h1>
            </div>
            <div class="right-section">
                <img src="tu_imagen.png" alt="Logo Mesoestetic">
            </div>
        </div>
    </header>
    <section class="register-section">
        <div class="register-box">
            <h2><strong>Registrarse</strong></h2>
            <form action="#" method="post">
                <input type="text" name="first_name" placeholder="Nombre" required>
                <input type="text" name="last_name" placeholder="Apellidos" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <a href="iniciar_sesion.html">Iniciar sesión</a>
            </form>
        </div>
    </section>
    <footer class="footer-section">
        <h2>Únete a Mesoestetic Beauty Club</h2>
    </footer>
</body>
</html>
