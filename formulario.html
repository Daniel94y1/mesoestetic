<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left-section">
                <a href="index.html" class="back-btn">Volver</a>
            </div>
        </div>
    </header>
    <section class="form-section">
        <div class="form-container">
            <h2>Crear Nueva Mejora</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="input-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="input-group">
                    <label for="prioridad">Estado:</label>
                    <select id="prioridad" name="prioridad" required>
                        <option value="alta">Creado</option>
                        <option value="media">En progreso</option>
                        <option value="baja">Completado</option>
                    </select>
                </div>
                <button type="submit">Crear Mejora</button>
            </form>
        </div>
    </section>
    <footer class="footer-section">
        <h2>Únete a Mesoestetic Beauty Club</h2>
    </footer>
</body>
</html>
